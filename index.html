<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <main class="main">
        <nav class="navigation">
          <img class="elephant-icon" src="assets/images/elephant.svg">
          <img class="dashboard-icon" src="assets/images/dashboard.svg">
          <img class="transactions-icon" src="assets/images/transactions.svg">
          <img class="profile-icon" src="assets/images/profile.svg">
        </nav>

        <div class="column1">
          <h1>Balancing Act</h1>
            <div class="container">
              <div class="welcome-box">Welcome, Tim!
                <div><img class="close-icon" src="assets/images/close.svg"></div>
              </div>
              <section>
                <div class="summary">INCOME
                  <div class="amount">$2,119.12</div>
                </div>
                <div class="summary">EXPENSES
                  <div class="amount">$420.54</div>
                </div>
                <div class="summary">CREDIT SCORE

                </div>
                <section>
                <h2 class="account-header">Accounts</h2>
                <button class="manage-button" type="button">MANAGE ACCOUNTS
                </button>
              </section>
              <section>
              <table class="account-table">
                <tr>
                  <td class="account-info1">
                    <img class="account-icon" src="assets/images/checking.svg">
                  </td>
                  <td class="account-info2">Wells Fargo</td>
                  <td class="account-info3">Checking</td>
                </tr>
              </table>
              <table class="account-table">
                <tr>
                  <td class="account-info1">
                    <img class="account-icon" src="assets/images/savings.svg">

                  <td class="account-info2">Wells Fargo</td>
                  <td class="account-info3">Savings</td>
                </tr>
              </table>
              <table class="account-table">
                <tr>
                  <td class="account-info1">
                    <img class="account-icon" src="assets/images/credit-card.svg">
                  </td>
                  <td class="account-info2">Amazon Credit</td>
                  <td class="account-info3">Credit Card</td>
                </tr>
              </table>
              <table class="account-table">
                <tr>
                  <td class="account-info1">
                    <img class="account-icon" src="assets/images/credit-card.svg">
                  </td>
                  <td class="account-info2">Southwest Credit</td>
                  <td class="account-info3">Credit Card</td>
                </tr>
              </table>
            </section>
            </div>

        </div>
      </main>

</html>
